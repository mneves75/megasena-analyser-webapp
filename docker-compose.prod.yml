# ============================================================================
# Production Docker Compose Override
# Uses Bun runtime throughout with distroless image
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

services:
  app:
    # Build locally for initial migration (no CI/CD image yet)
    # image: ghcr.io/${GITHUB_REPOSITORY:-megasena-analyser}:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile

    # Production ports (container uses 80 internally)
    ports:
      - "3000:80"
      - "3301:3201"

    # Override environment for production
    environment:
      - NODE_ENV=production
      - PORT=80
      - API_PORT=3201
      - API_HOST=localhost
      - DATABASE_PATH=/app/db/mega-sena.db
      - NEXT_PUBLIC_BASE_URL=https://conhecendotudo.online/megasena-analyzer
      - NEXT_TELEMETRY_DISABLED=1

    # Production resource limits (optimized for Bun distroless)
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 384M
        reservations:
          cpus: '0.5'
          memory: 192M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# Production-specific volumes (same as dev but with explicit naming)
volumes:
  caddy_data:
    name: megasena_caddy_data_prod
  caddy_config:
    name: megasena_caddy_config_prod
