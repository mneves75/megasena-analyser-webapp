name: CLI Smoke

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cli-smoke:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./dev.db"
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare database
        run: |
          npm run db:migrate
          npm run db:seed

      - name: Run CLI smoke script
        run: npm run cli:smoke
