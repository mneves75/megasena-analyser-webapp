# ============================================================================
# Coolify Production Deployment Configuration
# Multi-domain setup: megasena-analyzer.com.br, .com, .online
# Path: /home/claude/apps/megasena-analyser/docker-compose.coolify.yml
#
# USAGE: Deploy with ./deploy.sh which pre-builds and loads the image
# ============================================================================

services:
  app:
    # Use pre-loaded image (deployed via deploy.sh)
    # Image is built locally and transferred to VPS to avoid QEMU/AVX issues
    image: megasena-analyzer:latest

    container_name: megasena-analyzer

    # Expose port 80 for Traefik
    expose:
      - "80"

    # Production environment variables
    environment:
      - NODE_ENV=production
      - PORT=80
      - API_PORT=3201
      - API_HOST=localhost
      - DATABASE_PATH=/app/db/mega-sena.db
      # Primary domain (used for canonical URLs and OG tags)
      - NEXT_PUBLIC_BASE_URL=https://megasena-analyzer.com.br
      - NEXT_TELEMETRY_DISABLED=1
      # Allow all three domains for CORS
      - ALLOWED_ORIGINS=https://megasena-analyzer.com.br,https://megasena-analyzer.com,https://megasena-analyzer.online

    # Persist database across redeployments
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs

    # Auto-restart on failure
    restart: unless-stopped

    # Health check for Coolify monitoring
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3201/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Traefik labels for multi-domain routing
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"

      # HTTPS Router - accepts all three domains
      - "traefik.http.routers.megasena-analyzer.entrypoints=https"
      - "traefik.http.routers.megasena-analyzer.tls=true"
      - "traefik.http.routers.megasena-analyzer.tls.certresolver=letsencrypt"
      - "traefik.http.routers.megasena-analyzer.rule=Host(`megasena-analyzer.com.br`) || Host(`megasena-analyzer.com`) || Host(`megasena-analyzer.online`)"

      # TLS SAN - all domains on single certificate
      - "traefik.http.routers.megasena-analyzer.tls.domains[0].main=megasena-analyzer.com.br"
      - "traefik.http.routers.megasena-analyzer.tls.domains[0].sans=megasena-analyzer.com,megasena-analyzer.online"

      # HTTP to HTTPS redirect router
      - "traefik.http.routers.megasena-analyzer-http.entrypoints=http"
      - "traefik.http.routers.megasena-analyzer-http.rule=Host(`megasena-analyzer.com.br`) || Host(`megasena-analyzer.com`) || Host(`megasena-analyzer.online`)"
      - "traefik.http.routers.megasena-analyzer-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Service configuration
      - "traefik.http.services.megasena-analyzer.loadbalancer.server.port=80"

      # Rate limiting middleware
      - "traefik.http.middlewares.megasena-ratelimit.rateLimit.average=100"
      - "traefik.http.middlewares.megasena-ratelimit.rateLimit.burst=50"

# Use Coolify's network
networks:
  default:
    name: coolify
    external: true
